<!DOCTYPE html>
<html>
<title>form page</title>
<body>
<form name="employment" action="send.php" method="post">
<table width="100" border="1" cellspacing="2" cellspading="2">
<tr>
    <td>Employment Application</td>
	<td></td>
</tr>
<tr>
    <td>First Name</td>
	<td><input type="text" name="fname" maxlength="8"/></td>
</tr>
<tr>
    <td>Last Name</td>
	<td><input type="text" name="lname" maxlength="8"/></td>
</tr>
<tr>
    <td>Position</td>
	<td>
	  <select name="position">
	    <option value="AC">Accountant</option>
		<option value="RE">Receptiation</option>
		<option value="AD">Administrator</option>
		<option value="SU">Surevisor</option>
	
	
	
	</td>
</tr>
<tr>
    <td>Experience Level</td>
	<td>
	    <select name="experience">
	    <option value="EL">Entry level</option>
		<option value="SE">Some experience</option>
		<option value="VE">Very experience</option>
	</td>
</tr>
<tr>
    <td>Job Type</td>
	<td>
	     <input type="checkbox" name="ft"/>Full-Time
	     <input type="checkbox" name="pt"/>Part-Time
		 <input type="checkbox" name="ct"/>Contract
	</td>
</tr>
<tr>
    <td>Employment Status</td>
	<td>
	    <input type="radio" name="estatus" value="employed"/>Employed
	    <input type="radio" name="estatus" value="unemployed"/>Unemployed
	    <input type="radio" name="estatus" value="student"/>Student
	</td>
</tr>
<tr>
    <td>Additional Comments</td>
	<td>
	   <textarea name="comments" cols="45" rows="5"></textarea>
	</td>
</tr>
<tr>
    <td></td>
	<td>
	   <input type="submit" name="submit" value="Submit"/>
	   <input type="reset" name="reset" value="Reset"/>
	</td>
</tr>
</table>
</body>
</html>
